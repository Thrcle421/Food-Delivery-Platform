# ㄥ甸缃
# 哨兵配置
port 26379
dir "D:/Redis-x64-5.0.14.1/data/sentinel/26379"
logfile "D:/Redis-x64-5.0.14.1/logs/sentinel-26379.log"

# 监控主节点
sentinel monitor mymaster 127.0.0.1 6379 2

# 主节点认证密码
sentinel auth-pass mymaster 123456

# 故障转移配置
sentinel down-after-milliseconds mymaster 5000    # 5秒未响应判定为主观下线
sentinel failover-timeout mymaster 180000         # 故障转移超时时间
sentinel parallel-syncs mymaster 1                # 同时同步的从节点数

# 故障转移通知脚本
sentinel notification-script mymaster D:/Redis-x64-5.0.14.1/scripts/notify.bat